<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="hw1.css">
  <title>Patient Registration</title>
</head>
<body>
<header>
  <table width="100%">
    <tr>
      <td valign="top" align="left" width="20%">
        <div class="logo">
          <img
            src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4MCIgaGVpZ2h0PSI4MCIgdmlld0JveD0iMCAwIDEwMCAxMDAiPjxjaXJjbGUgY3g9IjUwIiBjeT0iNTAiIHI9IjUwIiBmaWxsPSIjNTZBQjJGIi8+PHJlY3QgeD0iNDUiIHk9IjIwIiB3aWR0aD0iMTAiIGhlaWdodD0iNjAiIGZpbGw9IiNmZmYiLz48cmVjdCB4PSIyMCIgeT0iNDUiIHdpZHRoPSI2MCIgaGVpZ2h0PSIxMCIgZmlsbD0iI2ZmZiIvPjwvc3ZnPg=="
            alt="Simple Medical Logo"
            width="80"
            height="80"
            id="siteLogo"
          >
        </div>
      </td>
      <td>
        <h2>Arnav's Hospital Center</h2>
      </td>
      <td valign="bottom" align="right" width="20%">
        <p>Date: <span id="currentDate"></span></p>
      </td>
    </tr>
  </table>
</header>
<hr>
<form action="thankyou.html">
  <div class="form-wrapper">
    <table>
      <tr>
        <th colspan="4">Create Account</th>
      </tr>
      <tr>
        <td><label for="fname">First Name:</label></td>
        <td>
          <input type="text" name="fname" id="fname" maxlength="30" required placeholder="arnav">
        </td>
      </tr>
      <tr>
        <td><label for="minitial">Middle Initial:</label></td>
        <td>
          <input type="text" name="minitial" id="minitial" maxlength="1" placeholder="A">
        </td>
      </tr>
      <tr>
        <td><label for="lname">Last Name:</label></td>
        <td>
          <input type="text" name="lname" id="lname" maxlength="30" required placeholder="gupta">
        </td>
      </tr>
      <tr>
        <td><label for="gender">Gender:</label></td>
        <td>
          <input type="radio" id="male" name="gender" value="Male"> Male
          <input type="radio" id="female" name="gender" value="Female"> Female
          <input type="radio" id="other" name="gender" value="Other"> Other
        </td>
      </tr>
      <tr>
        <td><label for="dob">Date of Birth:</label></td>
        <td>
          <input type="date" id="dob" name="dob">
        </td>
      </tr>
      <tr>
        <td><label for="address1">Address 1:</label></td>
        <td>
          <input type="text" name="address1" id="address1" maxlength="40" required placeholder="O Block">
        </td>
      </tr>
      <tr>
        <td><label for="address2">Address 2:</label></td>
        <td>
          <input type="text" name="address2" id="address2" maxlength="40" placeholder="Apartment/Unit">
        </td>
      </tr>
      <tr>
        <td><label for="city">City:</label></td>
        <td>
          <input type="text" name="city" id="city" maxlength="30" required placeholder="City">
        </td>
      </tr>
      <tr>
        <td><label for="state">State:</label></td>
        <td>
          <select id="state" name="state" required>
            <option disabled selected value="">Select One</option>
            <option value="TX">Texas</option>
            <option value="CA">California</option>
            <option value="NY">New York</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="zip">Zip Code:</label></td>
        <td>
          <input type="text" name="zip" id="zip" maxlength="10" required placeholder="12345">
        </td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td>
          <input type="email" name="email" id="email" required placeholder="user@example.com">
        </td>
      </tr>
      <tr>
        <td><label for="phone">Phone:</label></td>
        <td>
          <input type="tel" name="phone" id="phone" required placeholder="(555) 123-4567">
        </td>
      </tr>
      <tr>
        <td><label for="history">Past Conditions:</label></td>
        <td>
          <input type="checkbox" id="check1" name="history" value="Chicken Pox">Chicken Pox
          <input type="checkbox" id="check2" name="history" value="Measles">Measles
          <input type="checkbox" id="check3" name="history" value="Flu">Flu
        </td>
      </tr>
      <tr>
        <td><label for="notes">Notes:</label></td>
        <td>
          <textarea id="notes" name="notes" rows="4" cols="35" placeholder="Additional info..."></textarea>
        </td>
      </tr>
      <tr>
        <td><label for="healthRange">Health (1-10):</label></td>
        <td>
          <input type="range" name="healthRange" id="healthRange" min="1" max="10" value="5">
          <span id="healthValue"></span>
        </td>
      </tr>
      <tr>
        <td><label for="username">Username:</label></td>
        <td>
          <input type="text" name="username" id="username" maxlength="20" required placeholder="Create a username">
        </td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td>
          <input type="password" name="password" id="password" minlength="8" required>
        </td>
      </tr>
      <tr>
        <td><label for="confirmPassword">Confirm Password:</label></td>
        <td>
          <input type="password" name="confirmPassword" id="confirmPassword" minlength="8" required>
        </td>
      </tr>
      <tr>
        <td colspan="4">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </div>
</form>
<footer>
  <p>&#169; 2025 Arnav's Hospital Center <a href="contact.html">Contact Us</a></p>
</footer>
<script src="hw1.js"></script>
</body>
</html>
